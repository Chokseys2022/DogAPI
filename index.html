<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Images</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="results">
        <div id="dog_result" class="result">
            <p>Random Dog Placeholder</p>
        </div>
    </div>
    
    <!-- Breed Search Section -->
    <div class="search">
        <input type="text" id="breed_input" placeholder="Enter breed (e.g., husky)">
        <button id="search_btn">Search</button>
    </div>

    <!-- Buttons Section -->
    <div class="buttons">
        <!-- Button to trigger fetching of random dog image -->
        <button id="random_btn">Get Random Dog</button>
    </div>

    <script src="events.mjs" type="module" defer></script>
</body>
</html>
